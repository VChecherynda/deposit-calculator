name: Docker Deposit Calculator

on:
    push:
        branches:
            - main # Trigger on push to the main branch

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            # Checkout the code from your repository
            - name: Checkout repository
              uses: actions/checkout@v3

            # Set up Docker in the workflow
            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v2

            # Log in to DockerHub
            - name: Log in to DockerHub
              uses: docker/login-action@v2
              with:
                  username: ${{ secrets.DOCKER_USERNAME }}
                  password: ${{ secrets.DOCKER_PASSWORD }}

            # Build the Docker image
            - name: Build Docker Image
              run: docker build -t ${{ secrets.DOCKER_USERNAME }}/deposit-calculator:${{ github.sha }} .

            # Push the Docker image to DockerHub
            - name: Push Docker Image
              run: docker push ${{ secrets.DOCKER_USERNAME }}/deposit-calculator:${{ github.sha }}

            # Optional: Add a tag for "latest"
            - name: Tag image as "latest"
              run: |
                  docker tag ${{ secrets.DOCKER_USERNAME }}/deposit-calculator:${{ github.sha }} ${{ secrets.DOCKER_USERNAME }}/deposit-calculator:latest
                  docker push ${{ secrets.DOCKER_USERNAME }}/deposit-calculator:latest
